<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 features and DOM Manipulation</title>
</head>
<body>
    <section>
        <h2>Hello Javascript DOM Manipulation</h2>
    </section>
    <div class="divElement" style="margin: auto; width: 400px; margin-top: 40px;">
        <ul>
            <li>Lorem, ipsum dolor.</li>
            <li>Lorem, ipsum dolor.</li>
            <li>Lorem, ipsum dolor.</li>
            <li>Lorem, ipsum dolor.</li>
        </ul>
        <button>Remove Last Child</button>
        <div>
            <img id="img" alt="Image" height="400px" width="400px" style="margin: auto;">
            <button id="addImage">Add Image</button>
            <button class="removeImg">Remove Image</button>
        </div>

        <div>
            <button class="borderChange" style="padding: 2px 4px; border-radius: 5px; background-color: rgb(0, 221, 0); border: 2px solid black; margin-top: 4px; cursor: pointer; transition: all .2s; color: white; font-size: 20px;">Hello Button</button>
            <br>
            <button class="textChange">Click Me</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
